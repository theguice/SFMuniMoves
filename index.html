<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>

	/* CSS goes here. */
	body {
		margin: 0;
	}
	.title {
		float:left;	
		width: 75%;
		
	}
	.main {
		text-align: center;
		margin-left: auto;
		margin-right: auto;

	}
	#map {
		position: fixed;
		left: 0;
	}
	.svg_street {
		stroke: #666;
	    stroke-opacity: .2;
	    fill-opacity: 0;
	}
	.svg_freeway {
		stroke: #666;
	    stroke-opacity: .5;
	    fill-opacity: 0;
	}
	.svg_artery {
		stroke: #666;
		stroke-opacity: .5;
		fill-opacity: 0;
	}
	.svg_nbhd {
		fill: #fff;
		fill-opacity: 1;
	}
	
	#sidebar {
		background-color: #fdfdfd;
		position: relative;
		overflow: scroll;
		right: 0;
		width: 25%;
		z-index: 10;
	}
	.rp_label {
		margin-top: 10px;
		text-align: left;
		width: 80%;
		padding-left: 10%;
		padding-right: 10%;
	}

	.route_toggle, .all_route_toggle{
	  width: 45px;
	  height: 20px;
	  padding: 2px;
	  display: inline-block;
	  overflow: hidden;
	  text-align: center;
	  font-size: 12px;
	  cursor: pointer;
	  border: 1px #eee solid;
	  border-radius: 5px;
	}

	.route_toggle:hover, .all_route_toggle:hover {
	  background-color: #C6FF74;
	  color: black;
	}

	.route_toggle.selected {
	  border: 1px #fdfdfd solid;
	}

	.hide {
		display: none;
	}


	</style>

	<script src="lib/jquery-1.11.1.min.js"></script>
	<script src="lib/jquery.xml2json.js"></script>
	<script src="lib/d3/d3.min.js"></script>
	<script src="lib/moment.js"></script>
	<script src="script.js"></script>

</head>

<body>
	<div class="main">
		<h1 class="title">Realtime SF Muni Moves</h1>
		<div id="map">
	</div>
	<div id="sidebar">
		<div id="header"><h2>Choose Routes</h2></div>
		<div id="rp">
			<div>
				<p class='all_route_toggle'>All</p>
			</div>
			<div id="rp_lightrail">
				<p class='rp_label'>Light Rail</p>
			</div>
			<div id="rp_bus">
				<p class='rp_label'>Bus</p>
			</div>
		</div>
	</div>

</body>
</html>
